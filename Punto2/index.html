<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto 2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="jumbotron">
      <p>Banner</p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!--Left menu-->
        <div class="left-menu d-none d-md-block col-lg-2 col-md-2">
          <nav>
            <p>Left menu</p>
          </nav>
        </div>
        <!--Right side-->
        <div class="col-lg-10 col-md-10">
          <!--Top menu-->
          <div class="row">
            <div class="top-menu col-lg-12">
              <nav>
                <p>Top menu</p>
              </nav>
            </div>
          </div>
          <!--Main-->
          <main>
            <!--Content A and B-->
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <br />
                <br />
                <p>Main content A</p>
                <br />
                <br />
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <br />
                <br />
                <p>Main content B</p>
                <br />
                <br />
              </div>
            </div>
            <!--Photos-->
            <div class="row">
              <div class="photo-odd col-lg-2 col-md-4 col-sm-6">
                <p>Photo 1</p>
              </div>
              <div class="photo-even col-lg-2 col-md-4 col-sm-6">
                <p>Photo 2</p>
              </div>
              <div class="photo-odd col-lg-4 col-md-4 col-sm-6">
                <p>Photo 3</p>
              </div>
              <div class="photo-even col-lg-2 col-md-4 col-sm-6">
                <p>Photo 4</p>
              </div>
              <div class="photo-odd col-lg-2 col-md-4 col-sm-6">
                <p>Photo 5</p>
              </div>
            </div>
            <!--Main content C-->
            <br />
            <br />
            <div class="row">
              <div class="col-sm-12">
                <p>Main content C</p>
              </div>
            </div>
            <br />
            <br />
            <!--Photos 2-->
            <div class="row">
              <div class="photo-even col-lg-2 col-md-4 col-sm-6">
                <p>Photo 6</p>
              </div>
              <div class="photo-odd col-lg-2 col-md-4 col-sm-6">
                <p>Photo 7</p>
              </div>
              <div class="photo-even col-lg-4 col-md-4 col-sm-6">
                <p>Photo 8</p>
              </div>
              <div class="photo-odd col-lg-2 col-md-4 col-sm-6">
                <p>Photo 9</p>
              </div>
              <div class="photo-even col-lg-2 col-md-4 col-sm-6">
                <p>Photo 10</p>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <footer>
      <p>Footer</p>
    </footer>

</html>
